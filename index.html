<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease; /* efek fade */
            opacity: 1;
        }
    </style>
</head>
<body>
    <video id="introVideo" autoplay loop muted>
        <source src="https://github.com/maul5826/hehe/raw/refs/heads/main/fad9eecf2b974e59a75b2f9e6a7655d3.mov" type="video/mp4">
        Browser Anda tidak mendukung pemutar video.
    </video>

    <script>
        const video = document.getElementById("introVideo");
        const nextPage = "halaman2.html"; // ganti sesuai nama halaman kedua

        document.body.addEventListener("click", () => {
            // fade out
            video.style.opacity = 0;
            // tunggu transisi selesai sebelum pindah halaman
            setTimeout(() => {
                window.location.href = nextPage;
            }, 1000); // durasi 1 detik sesuai transition CSS
        });
    </script>
</body>
</html>
